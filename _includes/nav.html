{% assign pages = site.pages | sort:"position" %}
<p>
  {% for my_page in pages %}
    {% if my_page.title != "About" %}
      <a {% if page.title == my_page.title %}class="active"{% endif %} href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
    {% endif %}
  {% endfor %}
  <a href="#footer">Get in Touch</a>
</p>
