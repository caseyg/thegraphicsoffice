---
layout: default
---

<section id="selected-projects">
  <h2>Selected Projects</h2>
  <div class="card-columns">
    {% for work in site.work %}
    {% if work.url contains "/archived" %}
    {% else %}
      <div class="card p-3 text-center sans">
        <a href="{{ work.url }}">
          <img class="card-img-top" src="{% if work.thumb %}{{ work.thumb }}{% else %}http://placehold.it/400x400{% endif %}" alt="{{ work.title }}">
          <h5 class="card-title mt-1">{{ work.title }}</h5>
        </a>
      </div>
    {% endif %}
    {% endfor %}
  </div>
</section>

<h2 class="serif">{{ content }}</h2>

<hr>

<a href="/work/archived">See all projects &rarr;</a>

<hr>

<section id="browse">
  <h2>Browse Projects by...</h2>
</section>

<section id="casestudies">

</section>
