---
layout: default
---

</div>
<div class="container">
<h1 class="page__title" style="margin-top: 50px;">{{ page.title }}</h1>

<div class="row" style="margin-top: 50px;">
  <div class="col-md-7 lead">
      {{ content }}
  </div>
  <div class="col-md-4 offset-md-1">
    <h2>Clients</h2>
    <ul class="list-unstyled">
      {% for client in page.clients %}
        <li><a href="{{ client.link }}">{{ client.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
<hr>
<div class="row">
  {% for partner in page.partners %}
    <div class="col-md-4">
      <img src="{{ partner.image }}" alt="">
      <h2>{{ partner.name }}</h2>
      {{ partner.bio-text }}
    </div>
  {% endfor %}
</div>
<hr>
<div class="row">
  {{ page.accolades-text | markdownify }}
</div>
