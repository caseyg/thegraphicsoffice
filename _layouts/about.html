---
layout: default
---
<div class="container">
<h1 class="page__title" style="margin-top: 50px;">{{ page.title }}</h1>
{% if page.subtitle %}<h2 class="page__subtitle">{{ page.subtitle }}</h2>{% endif %}

<div class="row" style="margin-top: 50px;">
  <div class="col-md-7">
    <div class="lead">
      {{ content }}
    </div>
  </div>
  <div class="col-md-4 offset-md-1">
    <h2>Client List</h2>
    <ul>
      {% for client in page.clients %}
        <li><a href="{{ client.link }}">{{ client.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="row">
</div>
