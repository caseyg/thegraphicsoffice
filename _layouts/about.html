---
layout: default
---

</div>
<div class="container">
<h1 class="page__title" style="margin-top: 50px;">{{ page.title }}</h1>

<div class="row" style="margin-top: 50px;">
  <div class="col-md-7">
      <div class="lead">
        {{ content }}
        <hr>
      </div>
      <div class="row">
        {% for partner in page.partners %}
          <div class="col-lg-6 mb-3">
            <img src="{{ partner.image }}" alt="{{ partner.name }}">
            <h2 class="mt-3"><strong>{{ partner.name }}</strong></h2>
            {{ partner.bio-text }}
          </div>
        {% endfor %}
      </div>
  </div>
  <div class="col-md-4 offset-md-1">
    <h2>Clients</h2>
    <ul class="list-unstyled">
      {% for client in page.clients %}
        <li><a href="{{ client.link }}">{{ client.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-lg-7 lead">
    <hr>
    {{ page.accolades-text | markdownify }}
  </div>
</div>
