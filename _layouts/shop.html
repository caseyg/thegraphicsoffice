---
layout: default
---

<section id="imagery">

</section>

<h2 class="serif">{{ content }}</h2>

<section id="prints">
    <h2>Prints</h2>
</section>

<section id="books">
    <h2>Books</h2>
</section>

<section class="cf w-100 pa2-ns">
    {% for item in site.shop %}
        <article class="fl w-100 w-50-m  w-25-ns pa2-ns">
          <a href="{{ item.url }}" class="ph2 ph0-ns pb3 link db">
            <div class="aspect-ratio aspect-ratio--1x1">
              <img style="background-image:url();"
              class="db bg-center cover aspect-ratio--object" />
            </div>
            <h3 class="f5 f4-ns mb0 black-90">{{ item.title }}</h3>
          </a>
        </article>
    {% endfor %}
</section>
