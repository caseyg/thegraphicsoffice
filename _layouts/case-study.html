---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="lead">
  {{ content }}
</div>

{% for section in page.sections %}
  <div class="row">
    <div class="col-12 col-md-8">
      <figure>
        <img src="{{ section.image }}" alt="{{ section.image_caption }}">
        <figcaption>{{ section.image_caption }}</figcaption>
      </figure>
    </div>
    <div class="col-12 col-md-4">
      {{ section.text | markdownify }}
    </div>
  </div>
{% endfor %}
