---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="row">
  <div class="col-8">
    {{ content }}

    {% if page.image %}
    <img src="{{ page.image }}">
    {% endif %}
  </div>
  {% if page.roles %}
  <div class="col-3 offset-1 border sans py-2 pt-3 mt-2">
    <h2 style="text-transform:uppercase;letter-spacing:1px;" class="pt-2"><strong>Our Work</strong></h2>
    <ul>
      {% for role in page.roles %}
      <li>{{ role }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

</div>
